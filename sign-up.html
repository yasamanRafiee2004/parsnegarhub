<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <div class="container">
        <div class="right-panel">
            <div id="sign-up-card">
                <hr>
                <div id="inputs">
                    <h4>ثبت‌نام کاربر</h4>
                    <input type="number" placeholder="شماره موبایل"> 
                    <input id="email" type="email" placeholder="ایمیل"> 
                    <input type="text" placeholder="نام کاربری"> 
                    <input type="password" placeholder="رمز عبور"> 
                    <button type="submit" id="sign-up-button">ثبت‌نام</button>
                    <p>قبلا ثبت‌نام کرده اید؟ <a href="./login.html">ورود</a></p>
                </div>
            </div>
        </div>
        
        <div class="image-container">
            <h1 id="title">پارس نگار</h1>
            <div class="no-border-rectangle"></div>
            <!-- <div class="image-box">
                <img src="./images/sign-up-picture.png" alt="image" id="pic">
            </div> -->
            <img src="./images/sign-up-picture.png" alt="image" id="pic">
            <div class="brown-rectangle"></div>
           
        </div>
    </div>
</body>
</html>
